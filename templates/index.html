<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <title>Yuvideo</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Yuvideo</h1>
    <h2>Upload</h2>
    <form action="/upload" method="GET" enctype="multipart/form-data">
      <input type="text" placeholder="Title" name="title"><br />
      <input type="file" placeholder="Video" name="video_file" accept=".mp4"><br />
      <input value="Post" type="submit">
    </form>
  </body>
</html>
